<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รักพี่เสก - พี่เสก โลโซ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff5722;
        }
        .lyrics {
            white-space: pre-wrap; /* preserves line breaks */
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>รักพี่เสก</h1>
        <p>ศิลปิน: พี่เสก โลโซ</p>
        <div class="lyrics">
            <!-- ใส่เนื้อเพลงที่นี่ -->
            ขอให้เธอได้รู้เอาไว้
            ว่าฉันรักเธอมากมาย
            ตั้งแต่วันนี้จนวันไหน
            จะรักเธอจนวันสุดท้าย

            (ข้อความเนื้อเพลงที่เหลือ...)
        </div>
    </div>
</body>
</html>
